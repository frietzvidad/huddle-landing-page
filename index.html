<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <img class="logo" src="images/logo.svg" alt="logo">
  <img class="mockup" src="images/illustration-mockups.svg" alt="illmckup">
  <img class="background" src="images/bg-desktop.svg" alt="bg-desktop">

  <div class="right-container">
    <h1>Build The Community Your Fans Will Love</h1>
    <p class="subheader">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <a class="button" href="https://www.huddle.com">Register</a>
  </div>

<a href="https://www.facebook.com">
    <img class="fb" src="images/logo-facebook.svg" alt="fb-logo">
</a>
<a href="https://www.twitter.com">
    <img class="tw" src="images/logo-twitter.svg" alt="tw-logo">
</a>
<a href="https://www.instagram.com">
    <img class="ig" src="images/logo-instagram.svg" alt="ig-logo">
</a>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>



</body>

</html>
